


<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">      
            <h4 class="card-title"> Barra de Progreso  </h4>
                
                <div class="progress">
                      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow] = "porcentaje"  aria-valuemin="0" aria-valuemax="100"   [style.width] = " porcentaje + '%' "> {{ porcentaje }}</div>
                </div>
                <br>
              <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow] = "porcentaje2"  aria-valuemin="0" aria-valuemax="100"   [style.width] = " porcentaje2 + '%' "> {{ porcentaje2 }} </div>
              </div>

          </div>
      </div>
  </div>
</div>
